<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Person Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/person.css">
</head>

<body>
    <main>
        <input type="text" class="search-bar" placeholder="Search...">
        
        <div class="row">
            <div class="left-div">
                <div class="row">
                    <div class="name-background">
                        <h1>
                            PERSON NAME
                        </h1>
                    </div>
                    <button type="button">
                        FOLLOW +
                    </button>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="orange-background">
                            DIRECTED
                        </div>
                        <div class="scrollable-div">
                        </div>
                    </div>
                    <div class="column">
                        <div class="orange-background">
                            WRITTEN
                        </div>
                        <div class="scrollable-div">
                        </div>
                    </div>
                    <div class="column">
                        <div class="orange-background">
                            ACTED IN
                        </div>
                        <div class="scrollable-div">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-div">
                <div class="orange-background">
                    TOP 5 COLLABORATORS
                </div>
                <div class="white-background">
                    PERSON 1
                </div>
                <div class="white-background">
                    PERSON 2
                </div>
                <div class="white-background">
                    PERSON 3
                </div>
                <div class="white-background">
                    PERSON 4
                </div>
                <div class="white-background">
                    PERSON 5
                </div>
            </div>
        </div>
    </main>

</body>
