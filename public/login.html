<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/6827f74f93.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="login">
            <h1>Login</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" required>
            </div>
            <div>
                <button type="button" id="login-button" class="btn btn-primary">Login &gt;</button>
            </div>
            <div>
                <p id="error"><span>&times;</span> Username and password are both required</p>
            </div>
            <div>
                New to the site? <a href="/signup">Register here!</a>
            </div>
        </div>
    </main>
    <script src="./scripts/login.js"></script>
</body>
</html>
