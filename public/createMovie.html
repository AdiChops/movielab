<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Creation Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/creationPage.css">
</head>

<body>

    <main>
        <h1>SUBMIT A NEW MOVIE</h1>
        <form>
            <label for="title">Movie Title:</label>
            <br>
            <input type="text" id="title" name="title">
            <br>
            
            <label for="director">Director(s):</label>
            <br>
            <input type="text" id="director" name="director">
            <br>

            <label for="writer">Writer(s):</label>
            <br>
            <input type="text" id="writer" name="writer">
            <br>

            <label for="genre">Genre(s):</label>
            <br>
            <input type="text" id="genre" name="genre">
            <br>

            <label for="actors">Actors:</label>
            <br>
            <input type="text" id="actors" name="actors">
            <br>

            <label for="title">Plot:</label>
            <br>
            <input type="text" id="plot" name="plot">
            <br>

            <label for="releaseDate">Release Date:</label>
            <br>
            <input type="text" id="releaseDate" name="releaseDate">
            <br>

            <label for="runtime">Runtime:</label>
            <br>
            <input type="text" id="runtime" name="runtime">
            <br>

            <label for="awards">Awards:</label>
            <br>
            <input type="text" id="awards" name="awards">
            <br>

            <label for="poster">Movie Poster URL:</label>
            <br>
            <input type="text" id="poster" name="poster">
            <br>


            <input type="submit" value="Submit">
        </form>
    </main>

</body>
