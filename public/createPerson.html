<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Person Creation Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/creationPage.css">
</head>

<body>

    <main>
        <h1>SUBMIT A NEW PERSON</h1>
        <form>
            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>
            <input type="checkbox" id="isActor" name="isActor" value="actor">
            <label for="isActor">actor</label>
            <br>
            <input type="checkbox" id="isWriter" name="isWriter" value="writer">
            <label for="isWriter">writer</label>
            <br>
            <input type="checkbox" id="isDirector" name="isDirector" value="director">
            <label for="isDirector">director</label>
            <br>


            <label for="actedIn">Acted In:</label>
            <br>
            <input type="text" id="actedIn" name="actedIn">
            <br>

            <label for="lname">Written:</label>
            <br>
            <input type="text" id="written" name="written">
            <br>

            <label for="lname">Directed:</label>
            <br>
            <input type="text" id="directed" name="directed">
            <br>

            <input type="submit" value="Submit">
        </form>
    </main>

</body>
