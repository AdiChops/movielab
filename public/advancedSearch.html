<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/advancedSearch.css">
    </head>
    <body>
        <main>
            <h1>
                Advanced Search
            </h1>
            <p>Search for movies by title, genre keyword, and/or actor name</p>
            <label for="title">By title:</label>
            <br>
            <input type="text" id="title" name="title">
            <br>
            <label for="genre">By genre:</label>
            <br>
            <input type="text" id="genre" name="genre">
            <br>
            <label for="actor">By actor:</label>
            <br>
            <input type="text" id="actor" name="actor">
            <br>
            <button id="submit">Submit</button>
        </main>
    </body>
</html>
